<style>
#div1, #div2 {
  float: left;
  width: 250px;
  height: 130px;
  margin: 10px;
  padding: 10px;
  border: 5px solid teal;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="f41.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="120" height="60">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"> Tous nombres Unit de Sortie</div>

</body>
