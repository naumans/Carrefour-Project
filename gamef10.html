<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Glissez et déposez le texte dans la boîte </h2>


<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="f101.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="120" height="60">
</div>
